<script>
addEventListener("load", function() {
    let viewport = document.querySelector("meta[name=viewport]");
    viewport.setAttribute("content", viewport.content + ", height=" + window.innerHeight);
})

let startButton = document.querySelector('.start-btn');
let indicators = document.querySelector('.indicators');
let answers = document.querySelector('.answers');
let form = document.querySelector('form');
let input = document.querySelector('input');
let score = document.querySelector('.score-counter');
let quest_div = document.querySelector('.quiz-question');
let countQuestions = document.querySelector('.counter-start');
let totalQuestions = document.querySelector('.counter-end');
let timerValue = document.querySelector('.countdown');
let doneButton = document.querySelector('.done-btn');
let rightAnswers = ['כלנית', 'רקפת', 'נורית', 'פרג'];
let div;
let scoreCounter = 0;
let questionCounter = 0;
let countDown = 120;
let event_answer = "answer"
let event_rate = "rate"
let event_next_item = "next"
let event_show_story = "show_story"
let event_footer = "footer"
let domain_url = "#"
let already_answered= [];

function send_event(event_type, params_dict){
    url = domain_url
    url = url + "/"+event_type
    had_param = false
    for(var key in params_dict) {
        if(!had_param){
            url = url + "?"
            had_param = true
        }
        else{
            url = url + "&"
        }
        var value = params_dict[key];
        url = url + key + "=" + encodeURI(value)
    }
    window.location.href = url

}
function send_show_footer(){
    send_event(event_footer, {"action": "show"})
}

function send_hide_footer(){
    send_event(event_footer, {"action": "hide"})
}

function send_answer(given_answer, is_right, attempt, score, show_animation, is_item_with_score, seen_id){
    params_dict = {"answer":given_answer.trim()}
    if(is_right != null){
         params_dict["is_right"] = is_right
    }
    if(attempt != null){
         params_dict["attempt"] = attempt
    }
    if(score != null){
         params_dict["score"] = score
    }
    if(show_animation != null){
         params_dict["show_animation"] = show_animation
    }
    if(is_item_with_score != null){
         params_dict["is_item_with_score"] = is_item_with_score
    }
    if(seen_id != null){
         params_dict["seen_id"] = seen_id
    }
    send_event(event_answer, params_dict)
 }




send_hide_footer()

function handleStart () {
    startButton.classList.add('hidden');
    indicators.classList.add('active');
    answers.classList.add('active');
    form.classList.add('active');
    doneButton.classList.add('active');
    input.focus();
    score.textContent = String(scoreCounter);
    countQuestions.textContent = String(questionCounter);
    totalQuestions.textContent = String(rightAnswers.length);
    startTimer(countDown, timerValue);
    quest_div.style = "font-size: 4vw;";
}
startButton.addEventListener('click', handleStart);

function handleDone () {

if(already_answered.length === rightAnswers.length) {
    handleCorrectAnswer()
}
else{
    handleIncorrectAnswer();
}


}
doneButton.addEventListener('click', handleDone);

function handleSubmit (e) {
    e.preventDefault();
    input.focus();
    let value = input.value;
    let value_name = value.toLowerCase()
    for (let i = 0; i < rightAnswers.length; i++) {
        if ((rightAnswers[i] === value_name) &&
         (already_answered.indexOf(value_name)===-1)) {
            already_answered.push(value_name);
            div = document.createElement('div');
            answers.appendChild(div);
            div.textContent = value;
            input.value = '';
            scoreCounter = scoreCounter + 100;
            score.textContent = String(scoreCounter);
            questionCounter++;
            countQuestions.textContent = String(questionCounter);
        } else {
            input.value = '';
        }
        if(already_answered.length === rightAnswers.length) {
            handleCorrectAnswer()
    }
    }
    return false

}

function handleSubmitAfterFinish(e){
    e.preventDefault();
}

form.addEventListener('submit', handleSubmit);

var minutesTimer = null;

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    minutesTimer = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            clearInterval(minutesTimer);
            handleIncorrectAnswer();
            doneButton.textContent = "נגמר הזמן"
        }
    }, 1000);
}

function handleCorrectAnswer(){

    let givenAnswerString = already_answered.toString()+'^'+rightAnswers.length.toString()+'^'+
    +true + '^' + scoreCounter
    send_answer(givenAnswerString,true,1,scoreCounter,true,true,null)
    send_show_footer()
    ShowRightAnswers()
    doneButton.textContent = "כל הכבוד!"
}

function handleIncorrectAnswer(){
    let givenAnswerString = already_answered.toString()+'^'+rightAnswers.length.toString()+'^'+
    +false + '^' + scoreCounter
    send_answer(givenAnswerString,false,1,scoreCounter,true,true,null)
    send_show_footer()
    ShowRightAnswers()
}

function clearDown(){
    clearInterval(minutesTimer);
    form.classList.remove('active');
    startButton.removeEventListener("click", handleStart)
    doneButton.remove('active');
    doneButton.removeEventListener("click", handleDone)
    form.removeEventListener("submit", handleSubmit)
    form.addEventListener("submit", handleSubmitAfterFinish)

}

function ShowRightAnswers(){
    clearDown()
    for (let i = 0; i < rightAnswers.length; i++) {
        let value = rightAnswers[i];
        let value_name = value.toLowerCase()
        if(already_answered.indexOf(value_name)===-1){
            div = document.createElement('div');
            answers.appendChild(div);
            div.textContent = value;
            div.style = "color: red;"
        }

    }

}

</script>
